version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: obsidian-publish-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SECRET_KEY=${SECRET_KEY}
      - BASE_URL=https://${DOMAIN}
      - DOMAIN=${DOMAIN}
      - MAX_CONTENT_SIZE=${MAX_CONTENT_SIZE:-10485760}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - RATE_LIMIT_PUBLIC=${RATE_LIMIT_PUBLIC:-1000}
      - RATE_LIMIT_PASSWORD=${RATE_LIMIT_PASSWORD:-5}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - SESSION_SECRET=${SESSION_SECRET}
      - DATA_DIR=/app/data
    volumes:
      - app_data:/app/data
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: obsidian-publish-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - webnet
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: obsidian-publish-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  app_data:
    driver: local

networks:
  webnet:
    driver: bridge